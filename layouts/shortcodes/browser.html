<figure>

  {{ if .IsNamedParams }}
  <div class="browser facade-minimal" data-url="{{ .Get "location" }}">
  {{ else }}
  <div class="browser facade-minimal" data-url="https://localhost">
  {{ end }}

    <div class="refresh-button"></div>
    <div class="lock"></div>
    <div class="browser-content">{{ .Inner }}</div>
  </div>

  {{ with .Get "caption" }}
  <figcaption>{{ . }}</figcaption>
  {{ end }}

</figure>
