<!doctype html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
    {{ template "_internal/schema.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}
    <nav><a href='/'>Home</a></nav>
    <main>
      <h1>{{ .Page.Title }}</h1>
      <time class='single' datetime="{{ .Page.Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Page.Date.Format "02 Jan 2006" }}</time>
      {{ .Content }}
      {{ partial "footer.html" . }}
    </main>
  </body>
</html>
